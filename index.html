<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ridwan Gate</title>
  </head>
  <body>
    <div class="grup">
      <h1>Digitech University</h1>
      <img src="./digitech.png" />
      <ul>
        <li>Ridwan - 20123030</li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="header">
        <h1>Program Konversi</h1>
      </div>
      <div class="container">
        <div>
          <label for="number-input">Masukan Nilai: </label>
          <input
            type="text"
            placeholder="Masukan Nomor atau Huruf HEX"
            id="number-input"
            style="text-transform: uppercase"
            maxlength="8"
          />
        </div>
        <div class="container">
          <div>
            <label for="select4">Pilih Konversi: </label>
            <select id="select4" onchange="ConvertionSelect(this.value, 'select3-1')">
              <option value="">Pilih Tipe</option>
              <option value="decimal">Desimal</option>
              <option value="biner">Biner</option>
              <option value="octal">Octal</option>
              <option value="hex">Hex</option>
            </select>
          </div>
          <div>
            <label for="select3-1">Konversi ke : </label>
            <select id="select3-1" onchange="addInput(this.value, 'input-form')">
              <option value="">Pilih Konversi</option>
            </select>
          </div>
       

        <p id="output"></p>
        <button onclick="convert()">Konversi</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="marquee">
      <marquee>CopyRight &copy by Ridwan 2024</marquee>
    </div>
    <script src="./app.js">
    </script>
  </body>
</html>
